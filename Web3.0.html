<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="style.js" defer></script>
    <title>HRRN</title>
</head>

<body>
    <div class="Box-container">
        <div class="Box__left">
            <form id="form"onsubmit="return false">
                <h1>Input</h1>
                <p>
                    <h3>Algorithm</h3>
                    <select class="btn btn-outline-secondary dropdown-toggle" name="algorithm" id="Box__left__select">
                        <option value="Non-Pre">HRRN Non-preemptive</option>
                        <option value="Pre">HRRN Preemptive</option>
                    </select>
                </p>
                <p>
                    <h3> Arrival Time</h3>
                    <input type="text" class="form-control" id="arrival" name = "arrival" placeholder="eg. 0 2 4 6 8" required/>
                </p>
                <p>
                    <h3>Burst Time</h3>
                    <input type="text" class="form-control" id="burst"  name = "burst" placeholder="eg. 2 4 6 8 10" required/>
                </p>
                <p>
                    <div class="hidden_1" id="quantum">
                    
                    <h3>Time Quantum</h3>
                    <input type="number" class="form-control" id="hey"  name = "hey" placeholder="eg. 1 - 100" min = "1" max = "100" />
                    </div>
                </p>
                <p>
                    <!-- <button class="btn btn-primary" type="submit" value="submit" onclick="name()">Solve</button> -->
                    <input class="btn btn-primary" id = "submit"type="submit" value="Solve" onclick = "Name()"> 
                    <button class = "btn btn-danger" id = "reset" type="reset">Reset</button>
                </p>
            </form>
            
            
        </div>

        <div class="Box__right">
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1>Output</h1>
                    <p class="lead">Gantt chart and table will be shown here.</p>
                    <div class="hidden">
                        <div class="center flex-container">
            
                        </div>
                        <div class="box center">
                          
                        </div>
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Job</th>
                            <th scope="col">Arrival Time</th>
                            <th scope="col">Burst Time</th>
                            <th scope="col">Complete Time</th>
                            <th scope="col">Turn around Time</th>
                            <th scope="col">Waiting Time</th>
                          </tr>
                        </thead>
                        <tbody>

                        </tbody>
                      </table>
                      <div class = "avg">

                      </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
